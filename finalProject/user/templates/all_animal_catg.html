<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Animals</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/all_animals.css' %}">
    <link rel="stylesheet" href="{% static 'css/mainPage.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <header>
            <div class="image-container">
                <img src="static/image/LOGO.png" alt="">
    
            </div>
            <ul class="nav">
                <li class="nav-item">
                  <a  aria-current="page" href="/mainPage">Home</a>
                </li>
                <li class="nav-item">
                  <a  href="/showAllAnimals">Animals</a>
                </li>
                <li class="nav-item">
                  <a href="/addAnimalPage">Add animal</a>
                </li>
                <li class="nav-item">
                  <a href="/allCategories">Categories</a>
                </li>
                <li class="nav-item">
                    <a href="/aboutUs">About Us</a>
                  </li>
                  {%if user == admin%}
                  <li class="nav-item">
                    <a href="/requestPage">requests</a>
                  </li>
                 {%endif%} 
              </ul>
            <div class="search-container">
                
                    <div class="input-box">
                      
                        <input type="text" id="search" placeholder="Search .. " required>
                        <button id="search1"></button>
                      </div>
                  
                
              </div>
    
        </header>
        <div class="main">
            <div id="location">
                {%for catogory in categories%}
                <p><a href="/mainPage">Home</a> /<a href="/allCategories">Catogories</a> / {{catogory.name}}</p>
                {%endfor%}
            </div>
            <div id="all_animals">
                {% for animals in animal_in_categories %}
                <div id="animal" name="cat-1">
                   <a href="/showAnimalInfo/{{animals.id}}"> <img id="img-2" src=/Media/{{animals.image}} alt="dog-pic"> </a>
                    <p>{{animal.animal_name}}</p>
                </div>
                {%endfor%}
            </div>

        </div>
    </div>

</body>
</html>
