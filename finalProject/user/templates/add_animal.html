<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Animal</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/add_animal.css' %}">
    <link rel="stylesheet" href="{% static 'css/mainPage.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
        <header>
            <div class="image-container">
                <img src="static/image/LOGO.png" alt="">
    
            </div>
            <ul class="nav">
                <li class="nav-item">
                  <a  aria-current="page" href="/mainPage">Home</a>
                </li>
                <li class="nav-item">
                  <a  href="/showAllAnimals">Animals</a>
                </li>
                <li class="nav-item">
                  <a href="/addAnimalPage">Add animal</a>
                </li>
                <li class="nav-item">
                  <a href="/allCategories">Categories</a>
                </li>
                <li class="nav-item">
                    <a href="/aboutUs">About Us</a>
                  </li>
              </ul>
            <div class="search-container">
                <form action="#">
                    <div class="input-box">
                        <input type="text" placeholder="Search .. " required>
                      </div>
                  
                </form>
              </div>
    
        </header>
        <h2>Add Your Pet for Sale</h2>
        <div class="main">
            <div class="content">
                <form action="" method="post" enctype="multipart/form-data">
                    {%csrf_token%}
                <div class="user-details">
                    <div class="form-input">
                        <span class="details">Pet Name</span>
                        <input type="text" placeholder="Name..." name="pet_name" required >
                    </div>
                    <div class="form-input">
                        <span class="details">Pet Age</span>
                        <input type="text" placeholder="Age..." name="pet_age" required >
                    </div>
                    <div class="form-input">
                        <span class="details">Description</span>
                        <textarea
                        type="text"
                        rows="5"
                        placeholder="Pet Description"
                        name="pet_description">
                        </textarea>
                    </div>
                    <div class="form-input">
                        <span class="details">Pet Price</span>
                        <input type="text" placeholder="$$$" required name="pet_price">
                    </div>
                    <div class="form-input">
                        <span class="details">Pet Catogory</span>
                       
                        <select name="catgs" id="catgs">
                            {%for catogory in categories%}
                            <option value="{{catogory.id}}">{{catogory.name}}</option>
                            {%endfor%}
                        </select>
                        
                    </div>
                    <div class="form-input">
                        <span class="details">Photo of your pet</span>
                                <input type="file" name="upload" accept="image/*">
                    </div>
                    <div class="button">
                        <input type="submit" value="Add">
                    </div>
                </div>
                </form>
</body>
</html>
