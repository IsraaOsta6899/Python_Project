<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Animal</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'editAnimal.css' %}">
    <link rel="stylesheet" href="{% static 'css/mainPage.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <header>
        <div class="image-container">
            <img src="static/image/LOGO.png" alt="">

        </div>
        <ul class="nav">
            <li class="nav-item">
              <a  aria-current="page" href="/mainPage">Home</a>
            </li>
            <li class="nav-item">
              <a  href="/showAllAnimals">Animals</a>
            </li>
            <li class="nav-item">
              <a href="/addAnimalPage">Add animal</a>
            </li>
            <li class="nav-item">
              <a href="/allCategories">Categories</a>
            </li>
            <li class="nav-item">
                <a href="/aboutUs">About Us</a>
              </li>
              {%if user == admin%}
              <li class="nav-item">
                <a href="/requestPage">requests</a>
              </li>
             {%endif%} 
          </ul>
        <div class="search-container">
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Search .. " required>
                  </div>
              
            </form>
          </div>

    </header>
        <h2>Add Your Pet for Sale</h2>
        <div class="main">
            <div class="content">
                <form action="/edit_this_animal/{{animal.id}}"
                method="post">
                {%csrf_token%}
                <div class="user-details">
                    <div class="form-input">
                        <span class="details">Pet Name</span>
                        <input type="text" placeholder="Name..." required name="pet_name" value="{{animal.animal_name}}">
                    </div>
                    <div class="form-input">
                        <span class="details">Pet Age</span>
                        <input type="text" placeholder="Age..." required name="pet_age" value="{{animal.age}}">
                    </div>
                    <div class="form-input">
                        <span class="details">Description</span>
                        <textarea
                        type="text"
                        rows="5"
                        placeholder="Pet Description"
                        name="pet_description" value="{{animal.description}}">
                        </textarea>
                    </div>
                    <div class="form-input">
                        <span class="details">Pet Price</span>
                        <input type="text" placeholder="$$$" required name="pet_price" value="{{animal.price}}">
                    </div>
                    <div class="form-input">
                        <span class="details">Pet Catogory</span>
                        {% for catogory in all_catogories %}
                        <select name="catgs" id="catgs" value="{{animal.category.name}}">
                            <option value="catogory_id">{{catogory.name}}</option>
                        </select>
                        {%endfor%}
                    </div>
                    <div class="form-input">
                        <span class="details">Photo of your pet</span>
                        
                                <input type="file" name="upload" accept="image/*">
                               
                        
                    </div>
                    <div class="button">
                        <input type="submit" value="Save Changes">
                    </div>
                </div>
</body>
</html>
